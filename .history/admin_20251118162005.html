<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tasheer DMI – Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="styles.css" />

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="assets/js/maturitybands.js"></script>
  <script src="assets/js/users.js"></script>
  <script src="assets/Java/logic.js"></script>
  <script src="logic.js"></script>
  <script src="users.js"></script>
    <script src="maturitybands.js"></script>
</head>
<body onload="initAdminPage()" class="admin-body">
  <div class="container">
    <div class="header">
      <h1>Tasheer DMI – Admin Dashboard</h1>
      <div class="logo-container">
        <img src="assets/img/company-logo.png" alt="Tasheer" />
      </div>
    </div>
    <div class="admin-topbar">
      <span>Logged as: <strong>admin</strong></span>
      <button class="mini-link-btn warning" onclick="logout()">Logout</button>
    </div>
    <div class="admin-grid">
      <div class="admin-left">
        <h3>Departments Submissions</h3>
        <table class="score-table admin-table" id="adminDeptTable">
          <thead>
            <tr>
              <th>Department</th>
              <th>User</th>
              <th style="text-align:center;">Score %</th>
              <th style="text-align:center;">Updated</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="admin-right">
        <div class="live-score-card">
          <h4>Tasheer Final DMI</h4>
          <canvas id="adminCompanyChart" height="200"></canvas>
          <p id="adminCompanyPercent" class="mt-2"></p>
        </div>
      </div>
    </div>
    <h3 class="mt-4">Department Doughnuts</h3>
    <div class="row-charts" id="adminDeptCharts"></div>
  </div>
</body>
</html>
<button class="mini-link-btn" onclick="window.location.href='dmi_6areas_dashboard.html'">
  6-Area Summary Dashboard
</button>
