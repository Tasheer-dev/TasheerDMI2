    :root {

      --sidebar-bg: #f8fafc;
    }

    body {
      background: #f3f4f6;
      font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* Sidebar */
    .admin-sidebar {
      width: 260px;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      overflow-y: auto;
      background: var(--sidebar-bg);
      border-right: 1px solid #e5e7eb;
      padding-top: 70px;
      z-index: 90;
    }

    .admin-sidebar-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 260px;
      height: 70px;
      background: var(--sidebar-bg);
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      padding: 0 16px;
      z-index: 91;
    }

    .admin-sidebar .nav-link {
      padding: 10px 16px;
      border-radius: 10px;
      margin: 2px 8px;
      color: #475569;
      font-size: 0.92rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .admin-sidebar .nav-link i {
      font-size: 1.1rem;
    }

    .admin-sidebar .nav-link:hover {
      background: #e5f1ff;
      color: var(--primary-blue);
    }

    .admin-sidebar .nav-link.active {
      background: #e0ecff;
      color: var(--primary-blue);
      font-weight: 600;
    }

    /* Topbar */
    .admin-topbar {
      position: fixed;
      top: 0;
      left: 260px;
      right: 0;
      height: 70px;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 100;
    }

    /* Content */
    .admin-content {
      margin-left: 260px;
      padding: 90px 24px 32px;
      min-height: 100vh;
    }

    .kpi-card {
      border-radius: 16px;
      background: #ffffff;
      border: none;
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.04);
      padding: 18px 20px;
    }

    .kpi-label {
      font-size: 0.82rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #9ca3af;
      margin-bottom: 6px;
    }

    .kpi-value {
      font-size: 1.7rem;
      font-weight: 700;
      color: #111827;
    }

    .kpi-sub {
      font-size: 0.78rem;
      color: #6b7280;
    }

    .card-section {
      border-radius: 16px;
      border: none;
      background: #ffffff;
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.04);
    }

    #sectionChart text {
      pointer-events: none;
    }
    #batteryGauge text {
  pointer-events: none;

}

  </style>

    function initAdminDashboard() {

// admin.html – inside the <script> block

function buildAdminSidebar() {
    const list = document.getElementById("adminDeptList");
    list.innerHTML = "";

    let isFirstDepartment = true; // To select the first department in the list

    ADMIN_DEPARTMENT_GROUPS.forEach(group => {
        // Create the group header (e.g., Core Operations)
        const groupHeader = document.createElement("div");
        groupHeader.className = "text-uppercase text-muted fw-semibold px-4 pt-3 pb-1";
        groupHeader.style.fontSize = "0.7rem";
        groupHeader.textContent = group.name;
        list.appendChild(groupHeader);

        group.departments.forEach(dept => {
            const a = document.createElement("a");
            a.href = "javascript:void(0)";
            a.className = "nav-link";
            a.dataset.code = dept.code;
            a.innerHTML = `<i class="bi ${dept.icon}"></i><span>${dept.name}</span>`;
            a.addEventListener("click", () => selectDepartment(dept.code));
            list.appendChild(a);

            // Select the very first department to load its dashboard
            if (isFirstDepartment) {
                selectDepartment(dept.code);
                isFirstDepartment = false;
            }
        });
    });
}
    function selectDepartment(deptCode) {
      currentAdminDeptCode = deptCode;

      // highlight
      document.querySelectorAll("#adminDeptList .nav-link").forEach(link => {
        link.classList.toggle("active", link.dataset.code === deptCode);
      });

      const sets = window.DMI_QUESTION_SETS || {};
      const deptData = sets[deptCode];

      if (!deptData) {
        updateEmptyDashboard(deptCode);
        updateTasheerOverall();
        return;
      }

      const key = typeof getStorageKeyFor === "function"
        ? getStorageKeyFor(deptCode)
        : "tasheer_dmi_" + deptCode;

      const saved = JSON.parse(localStorage.getItem(key) || "{}");

      let totalPoints = 0;
      let answered = 0;

      deptData.questions.forEach(q => {
        const val = saved[q.id];
        if (val) {
          totalPoints += Number(val);
          answered++;
        }
      });

      const maxScore = deptData.maxScore || (deptData.questions.length * 5);
      const percent = maxScore ? Math.round((totalPoints / maxScore) * 100) : 0;

      const titleEl = document.getElementById("adminDeptTitle");
      if (titleEl) titleEl.textContent = deptData.title || deptCode;

      // Visual KPIs
      setOverallMaturity(percent);
      setQuestionsCompleted(answered, deptData.totalQuestions || deptData.questions.length);

      let band = { name: "Unclassified", description: "" };
      if (typeof getMaturityBand === "function") {
        band = getMaturityBand(percent, deptData);
      }
      setMaturityBand(getBandLevelFromName(band.name), band.name, band.description);

      const statusEl = document.getElementById("adminDataStatus");
      if (statusEl) {
        if (answered === 0) statusEl.textContent = "No Data";
        else if (answered < (deptData.totalQuestions || deptData.questions.length)) statusEl.textContent = "Partial";
        else statusEl.textContent = "Complete";
      }

      renderSectionBreakdown(deptData, saved);
      updateTasheerOverall();
    }

    function updateEmptyDashboard(deptCode) {
      const meta = ADMIN_DEPARTMENTS.find(d => d.code === deptCode);
      const titleEl = document.getElementById("adminDeptTitle");
      if (titleEl) titleEl.textContent = (meta && meta.name) || deptCode;

      setOverallMaturity(0);
      setQuestionsCompleted(0, 0);
      setMaturityBand(1, "Unclassified", "");
      const statusEl = document.getElementById("adminDataStatus");
      if (statusEl) statusEl.textContent = "No Data";
      clearSectionBreakdown();
    }

    // ---- SVG KPI CONTROLLERS ----
    function setOverallMaturity(percent) {
      const arc = document.getElementById("overallGaugeArc");
      const txt = document.getElementById("overallGaugeText");
      const max = 314;
      const offset = max - (max * (percent / 100));
      arc.style.strokeDashoffset = offset;
      txt.textContent = percent + "%";
    }

    function setQuestionsCompleted(answered, total) {
      const pct = total ? (answered / total) : 0;
      const maxHeight = 120;
      const fillHeight = maxHeight * pct;
      const yPos = 140 - fillHeight;

      const fill = document.getElementById("cupFill");
      fill.setAttribute("height", fillHeight);
      fill.setAttribute("y", yPos);

      const txt = document.getElementById("cupText");
      txt.textContent = `${answered}/${total}`;
    }

function setMaturityBand(level, label, description) {

    const barsContainer = document.getElementById("batteryBars");
    const frame = document.getElementById("batteryFrame");
    const recharge = document.getElementById("batteryRecharge");

    // Remove old bars
    barsContainer.innerHTML = "";

    // Color ranges
    const colors = {
        0: "#ffffff00",      // no fill
        1: "#ef4444",        // red
        2: "#f97316",        // orange
        3: "#3b82f6",        // blue
        4: "#86efac",        // light green
        5: "#16a34a"         // heavy green
    };

    // 10 bars = 2 per level
    const totalBars = level * 2;

    for (let i = 0; i < 10; i++) {
        const bar = document.createElementNS("http://www.w3.org/2000/svg", "rect");
        bar.setAttribute("x", 18 + i * 14);
        bar.setAttribute("y", 30);
        bar.setAttribute("width", 10);
        bar.setAttribute("height", 40);
        bar.setAttribute("rx", 3);

        if (i < totalBars && level > 0) {
            bar.setAttribute("fill", colors[level]);
        } else {
            bar.setAttribute("fill", "#e5e7eb");
        }

        barsContainer.appendChild(bar);
    }

    // Battery frame color + recharge icon
    if (level === 0) {
        frame.setAttribute("stroke", "#b91c1c"); // dark red
        recharge.style.display = "block";
    } else {
        frame.setAttribute("stroke", "#9ca3af");
        recharge.style.display = "none";
    }

    // Update labels
    document.getElementById("bandLabel").textContent = label || "Unclassified";
    document.getElementById("bandDesc").textContent = description || "";

    }

    // rough mapping from band name text -> level 1..5
function getBandLevelFromName(name) {
    if (!name) return 0;
    const lower = name.toLowerCase();

    if (lower.includes("ad-hoc")) return 1;
    if (lower.includes("develop")) return 2;
    if (lower.includes("defined") || lower.includes("managed")) return 3;
    if (lower.includes("advanced") || lower.includes("measured")) return 4;
    if (lower.includes("optim")) return 5;
    return 0;
}

    // ---- SECTIONS BREAKDOWN (SVG) ----
    function clearSectionBreakdown() {
      const svg = document.getElementById("sectionChart");
      if (svg) svg.innerHTML = "";
    }

    function renderSectionBreakdown(deptData, saved) {
      const svg = document.getElementById("sectionChart");
      if (!svg) return;
      svg.innerHTML = "";

      const width = svg.clientWidth || 800;
      const height = 260;
      const marginLeft = 40;
      const marginBottom = 40;
      const usableWidth = width - marginLeft - 20;
      const maxBarHeight = height - marginBottom - 30;

      const sections = deptData.sections || [];
      const barCount = sections.length || 1;
      const barWidth = Math.min(50, usableWidth / barCount - 20);
      const gap = (usableWidth - barWidth * barCount) / Math.max(barCount - 1, 1);

      sections.forEach((sec, i) => {
        const qIds = sec.questions || [];
        const maxSecScore = qIds.length * 5 || 1;
        let total = 0;
        qIds.forEach(id => {
          const val = saved[id];
          if (val) total += Number(val);
        });
        const percent = Math.round((total / maxSecScore) * 100);
        const barHeight = (percent / 100) * maxBarHeight;

        const x = marginLeft + i * (barWidth + gap);
        const y = height - marginBottom - barHeight;

        const ns = "http://www.w3.org/2000/svg";

        const rect = document.createElementNS(ns, "rect");
        rect.setAttribute("x", x);
        rect.setAttribute("y", y);
        rect.setAttribute("width", barWidth);
        rect.setAttribute("height", barHeight);
        rect.setAttribute("rx", 6);
        rect.setAttribute("fill", "#3b82f6");
        svg.appendChild(rect);

        const pctText = document.createElementNS(ns, "text");
        pctText.setAttribute("x", x + barWidth / 2);
        pctText.setAttribute("y", y - 5);
        pctText.setAttribute("text-anchor", "middle");
        pctText.setAttribute("font-size", "11");
        pctText.textContent = percent + "%";
        svg.appendChild(pctText);

        const label = document.createElementNS(ns, "text");
        label.setAttribute("x", x + barWidth / 2);
        label.setAttribute("y", height - marginBottom + 12);
        label.setAttribute("text-anchor", "middle");
        label.setAttribute("font-size", "10");
        label.textContent = sec.name;
        svg.appendChild(label);
      });

      // Y-axis 0/50/100 markers
      const ns = "http://www.w3.org/2000/svg";
      [0, 50, 100].forEach(val => {
        const y = height - marginBottom - (val / 100) * maxBarHeight;
        const line = document.createElementNS(ns, "line");
        line.setAttribute("x1", marginLeft - 5);
        line.setAttribute("x2", width - 10);
        line.setAttribute("y1", y);
        line.setAttribute("y2", y);
        line.setAttribute("stroke", "#e5e7eb");
        line.setAttribute("stroke-width", 1);
        svg.appendChild(line);

        const t = document.createElementNS(ns, "text");
        t.setAttribute("x", 10);
        t.setAttribute("y", y + 4);
        t.setAttribute("font-size", "10");
        t.textContent = val + "%";
        svg.appendChild(t);
      });
    }

    // ---- Tasheer overall company DMI ----
    function computeTasheerOverallDMI() {
      const sets = window.DMI_QUESTION_SETS || {};
      let total = 0;
      let count = 0;

      ADMIN_DEPARTMENTS.forEach(dept => {
        const data = sets[dept.code];
        if (!data) return;

        const key = typeof getStorageKeyFor === "function"
          ? getStorageKeyFor(dept.code)
          : "tasheer_dmi_" + dept.code;

        const saved = JSON.parse(localStorage.getItem(key) || "{}");
        if (!saved) return;

        let points = 0;
        let answered = 0;
        data.questions.forEach(q => {
          const val = saved[q.id];
          if (val) {
            points += Number(val);
            answered++;
          }
        });

        if (answered > 0) {
          const maxScore = data.maxScore || (data.questions.length * 5);
          const pct = maxScore ? Math.round((points / maxScore) * 100) : 0;
          total += pct;
          count++;
        }
      });

      if (!count) return 0;
      return Math.round(total / count);
    }

    function updateTasheerOverall() {
      const overall = computeTasheerOverallDMI();
      const el = document.getElementById("adminTasheerOverall");
      if (el) el.textContent = overall ? overall + "%" : "–";
    }

    // ---- Open assessment page in new tab ----
    function openAssessmentForCurrent() {
      if (!currentAdminDeptCode) return;

      const sets = window.DMI_QUESTION_SETS || {};
      const deptData = sets[currentAdminDeptCode];

      sessionStorage.setItem("dmi_logged_in", "true");
      sessionStorage.setItem("dmi_role", "department");
      sessionStorage.setItem("dmi_deptCode", currentAdminDeptCode);
      sessionStorage.setItem("dmi_displayName",
        (deptData && deptData.title) || currentAdminDeptCode.toUpperCase()
      );

      window.open("index.html", "_blank");
    }
