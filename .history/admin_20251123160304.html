  <style>
    :root {
      --primary-blue: #004d9c;
      --sidebar-bg: #f8fafc;
    }

    body {
      background: #f3f4f6;
      font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* Sidebar */
    .admin-sidebar {
      width: 260px;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      overflow-y: auto;
      background: var(--sidebar-bg);
      border-right: 1px solid #e5e7eb;
      padding-top: 70px;
      z-index: 90;
    }

    .admin-sidebar-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 260px;
      height: 70px;
      background: var(--sidebar-bg);
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      padding: 0 16px;
      z-index: 91;
    }

    /* NEW DIVISION HEADER STYLES */
    .division-header {
      text-transform: uppercase;
      font-weight: 700;
      color: #4b5563; /* Darker text */
      font-size: 0.75rem;
      padding: 10px 16px 4px 16px;
      margin-top: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer; /* Makes it look clickable */
      user-select: none;
    }
    
    .division-header.active {
        background: #e0ecff;
        color: var(--primary-blue);
        border-radius: 10px;
        margin: 2px 8px;
    }

    .division-average {
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--primary-blue);
      background: #e5f1ff;
      padding: 2px 8px;
      border-radius: 6px;
    }

    .division-toggle {
        transition: transform 0.2s;
    }
    .division-toggle.collapsed {
        transform: rotate(-90deg);
    }
    .division-toggle.expanded {
        transform: rotate(0deg);
    }


    .admin-sidebar .nav-link {
      padding: 10px 16px;
      border-radius: 10px;
      margin: 2px 8px;
      color: #475569;
      font-size: 0.92rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s;
    }

    .admin-sidebar .nav-link i {
      font-size: 1.1rem;
    }

    .admin-sidebar .nav-link:hover {
      background: #e5f1ff;
      color: var(--primary-blue);
    }

    .admin-sidebar .nav-link.active {
      background: #e0ecff;
      color: var(--primary-blue);
      font-weight: 600;
    }

    /* Topbar */
    .admin-topbar {
      position: fixed;
      top: 0;
      left: 260px;
      right: 0;
      height: 70px;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 100;
    }

    /* Content */
    .admin-content {
      margin-left: 260px;
      padding: 90px 24px 32px;
      min-height: 100vh;
    }

    .kpi-card {
      border-radius: 16px;
      background: #ffffff;
      border: none;
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.04);
      padding: 18px 20px;
    }

    .kpi-label {
      font-size: 0.82rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #9ca3af;
      margin-bottom: 6px;
    }

    .kpi-value {
      font-size: 1.7rem;
      font-weight: 700;
      color: #111827;
    }

    .kpi-sub {
      font-size: 0.78rem;
      color: #6b7280;
    }

    .card-section {
      border-radius: 16px;
      border: none;
      background: #ffffff;
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.04);
    }

    #sectionChart text {
      pointer-events: none;
    }
    #batteryGauge text {
      pointer-events: none;
    }

  </style>
</head>

    // Combine all departments into a single flat array for easier selection/lookup
    const ADMIN_DEPARTMENTS = ADMIN_DEPARTMENT_GROUPS.flatMap(group => group.departments);

    function initAdminDashboard() {
      if (typeof requireLogin === "function" && !requireLogin()) return;

      buildAdminSidebar();

      const openBtn = document.getElementById("openAssessmentBtn");
      if (openBtn) openBtn.addEventListener("click", openAssessmentForCurrent);

      updateTasheerOverall();
      
      // Select the first division by default
      if (ADMIN_DEPARTMENT_GROUPS.length > 0) {
          selectDivision(ADMIN_DEPARTMENT_GROUPS[0]);
      } else if (ADMIN_DEPARTMENTS.length > 0) {
           selectDepartment(ADMIN_DEPARTMENTS[0].code);
      }
    }

    // Function to compute the average maturity for a list of department codes
    function computeDivisionAverage(deptCodes) {
      const sets = window.DMI_QUESTION_SETS || {};
      let totalPct = 0;
      let count = 0;

      deptCodes.forEach(code => {
        const data = sets[code];
        if (!data) return;

        const key = typeof getStorageKeyFor === "function"
          ? getStorageKeyFor(code)
          : "tasheer_dmi_" + code;

        let saved = {};
        try {
            saved = JSON.parse(localStorage.getItem(key) || "{}");
        } catch (e) {
            console.error(`Error parsing data for ${code}:`, e);
        }

        let points = 0;
        let answered = 0;
        data.questions.forEach(q => {
          const val = saved[q.id];
          if (val) {
            points += Number(val);
            answered++;
          }
        });

        if (answered > 0) {
          const maxScore = data.maxScore || (data.questions.length * 5);
          const pct = maxScore ? (points / maxScore) * 100 : 0;
          totalPct += pct;
          count++;
        }
      });

      if (!count) return "N/A";
      return Math.round(totalPct / count) + "%";
    }

    // UPDATED buildAdminSidebar for division selection and dropdown functionality
    function buildAdminSidebar() {
      const list = document.getElementById("adminDeptList");
      list.innerHTML = "";

      ADMIN_DEPARTMENT_GROUPS.forEach(group => {
          const deptCodes = group.departments.map(d => d.code);
          const average = computeDivisionAverage(deptCodes);
          const containerId = `dept-container-${group.code}`;
          const headerId = `header-${group.code}`;

          // Create the division header with average score and toggle icon
          const groupHeader = document.createElement("div");
          groupHeader.className = "division-header";
          groupHeader.id = headerId;
          groupHeader.innerHTML = `
              <span>${group.name}</span>
              <span class="d-flex align-items-center gap-2">
                <span class="division-average" title="Average Maturity">${average}</span>
                <i class="bi bi-chevron-down division-toggle expanded"></i>
              </span>
          `;
          list.appendChild(groupHeader);

          // Container for the departments (The "Dropdown" content)
          const deptContainer = document.createElement("div");
          deptContainer.id = containerId;
          list.appendChild(deptContainer); // Start expanded

          // Add click event listener to the whole header for both selection and toggle
          groupHeader.addEventListener('click', (e) => {
              // 1. Select the division
              selectDivision(group);

              // 2. Toggle visibility (Dropdown)
              const icon = groupHeader.querySelector('.division-toggle');
              if (deptContainer.style.display === 'none') {
                  deptContainer.style.display = ''; // Show
                  icon.classList.remove('collapsed');
                  icon.classList.add('expanded');
              } else {
                  deptContainer.style.display = 'none'; // Hide
                  icon.classList.remove('expanded');
                  icon.classList.add('collapsed');
              }
          });


          group.departments.forEach(dept => {
              const a = document.createElement("a");
              a.href = "javascript:void(0)";
              a.className = "nav-link";
              a.dataset.code = dept.code;
              a.innerHTML = `<i class="bi ${dept.icon}"></i><span>${dept.name}</span>`;
              a.addEventListener("click", () => selectDepartment(dept.code, group.code));
              deptContainer.appendChild(a);
          });
      });
    }

    // NEW FUNCTION: Selects a Division and displays its aggregated data
    function selectDivision(group) {
        currentAdminDeptCode = null; // Important: Clear department selection

        // 1. Clear active state on all department links and update division header highlight
        document.querySelectorAll("#adminDeptList .nav-link").forEach(link => {
            link.classList.remove("active");
        });
        document.querySelectorAll(".division-header").forEach(header => {
            header.classList.toggle("active", header.id === `header-${group.code}`);
        });
        
        // 2. Calculate KPIs
        
        // a. Overall Maturity (Average)
        const averagePctStr = computeDivisionAverage(group.departments.map(d => d.code));
        const averagePct = parseInt(averagePctStr) || 0;

        // b. Departments Completed (Cup KPI)
        const departments = group.departments;
        let deptCount = departments.length;
        let completedCount = 0;

        departments.forEach(dept => {
            const key = typeof getStorageKeyFor === "function"
              ? getStorageKeyFor(dept.code)
              : "tasheer_dmi_" + dept.code;

            let saved = {};
            try {
                saved = JSON.parse(localStorage.getItem(key) || "{}");
            } catch (e) {
                console.error(`Error parsing data for ${dept.code}:`, e);
            }
            
            // Count as "completed" if it has any answers
            if (Object.keys(saved).length > 0) {
                completedCount++;
            }
        });
        
        // 3. Update Dashboard UI

        const titleEl = document.getElementById("adminDeptTitle");
        if (titleEl) titleEl.textContent = `${group.name} Division Overview`;
        
        // Set Overall Maturity
        setOverallMaturity(averagePct);
        
        // Set Departments Completed
        setQuestionsCompleted(completedCount, deptCount); 
        const cupLabelEl = document.getElementById("cupLabel");
        if(cupLabelEl) cupLabelEl.textContent = "Departments with data / Total departments";
        
        // Set Maturity Band
        let band = { name: "Unclassified", description: "" };
        if (typeof getMaturityBand === "function") {
            // Use a generic structure to get the band
            band = getMaturityBand(averagePct, { maxScore: 100 }); 
        }
        setMaturityBand(getBandLevelFromName(band.name), band.name, band.description);
        
        // Set Status
        const statusEl = document.getElementById("adminDataStatus");
        if (statusEl) {
            if (completedCount === 0) statusEl.textContent = "No Data";
            else if (completedCount < deptCount) statusEl.textContent = "Partial Coverage";
            else statusEl.textContent = "Full Coverage";
        }

        // 4. Render Department Breakdown Chart
        const chartTitleEl = document.getElementById("chartTitle");
        if (chartTitleEl) chartTitleEl.textContent = `Department Maturity Breakdown in ${group.name}`;
        renderDepartmentBreakdown(departments);
    }
    
    // Renders a horizontal bar chart of department maturity scores
    function renderDepartmentBreakdown(departments) {
        const svg = document.getElementById("sectionChart");
        if (!svg) return;
        svg.innerHTML = "";

        const width = svg.clientWidth || 800;
        const height = svg.clientHeight || 450;
        const marginY = 20;
        const marginX = 140; // Increased margin for longer department names
        const usableHeight = height - (2 * marginY);
        const usableWidth = width - marginX - 20;
        const maxBarWidth = usableWidth;

        const barCount = departments.length || 1;
        const barHeight = (usableHeight / barCount) - 10; 
        const gap = 10;
        const startY = marginY;

        departments.forEach((dept, i) => {
            const deptCode = dept.code;
            const sets = window.DMI_QUESTION_SETS || {};
            const deptData = sets[deptCode];
            
            // --- Calculate department score (Percent) ---
            let percent = 0;
            let answered = 0;
            
            if (deptData) {
                const key = typeof getStorageKeyFor === "function"
                ? getStorageKeyFor(deptCode)
                : "tasheer_dmi_" + deptCode;
                
                let saved = {};
                try {
                    saved = JSON.parse(localStorage.getItem(key) || "{}");
                } catch (e) {
                    console.error(`Error parsing data for ${deptCode}:`, e);
                }
                
                let totalPoints = 0;
                deptData.questions.forEach(q => {
                    const val = saved[q.id];
                    if (val) {
                        totalPoints += Number(val);
                        answered++;
                    }
                });

                const maxScore = deptData.maxScore || (deptData.questions.length * 5);
                percent = maxScore ? Math.round((totalPoints / maxScore) * 100) : 0;
            }
            // --- End Calculation ---
            
            const barActualWidth = (percent / 100) * maxBarWidth;

            const x = marginX;
            const y = startY + i * (barHeight + gap);

            const ns = "http://www.w3.org/2000/svg";

            // Background bar (100%)
            const bgRect = document.createElementNS(ns, "rect");
            bgRect.setAttribute("x", x);
            bgRect.setAttribute("y", y);
            bgRect.setAttribute("width", maxBarWidth);
            bgRect.setAttribute("height", barHeight);
            bgRect.setAttribute("rx", 6);
            bgRect.setAttribute("fill", "#e5e7eb");
            svg.appendChild(bgRect);

            // Value bar (horizontal)
            const rect = document.createElementNS(ns, "rect");
            rect.setAttribute("x", x);
            rect.setAttribute("y", y);
            rect.setAttribute("width", barActualWidth);
            rect.setAttribute("height", barHeight);
            rect.setAttribute("rx", 6);
            rect.setAttribute("fill", "#004d9c"); // Primary Blue
            svg.appendChild(rect);

            // Percentage text
            const pctText = document.createElementNS(ns, "text");
            pctText.setAttribute("x", x + barActualWidth + 5); 
            pctText.setAttribute("y", y + barHeight / 2 + 5);
            pctText.setAttribute("text-anchor", "start");
            pctText.setAttribute("font-size", "14");
            pctText.setAttribute("font-weight", "600");
            pctText.textContent = percent + "%";
            svg.appendChild(pctText);
            
            if (answered === 0) {
                // Add "No Data" label if no data
                const noDataText = document.createElementNS(ns, "text");
                noDataText.setAttribute("x", x + maxBarWidth / 2); 
                noDataText.setAttribute("y", y + barHeight / 2 + 5);
                noDataText.setAttribute("text-anchor", "middle");
                noDataText.setAttribute("font-size", "12");
                noDataText.setAttribute("fill", "#6b7280");
                noDataText.textContent = "No Data";
                svg.appendChild(noDataText);
            }

            // Department label (on the left)
            const label = document.createElementNS(ns, "text");
            label.setAttribute("x", marginX - 10);
            label.setAttribute("y", y + barHeight / 2 + 5);
            label.setAttribute("text-anchor", "end");
            label.setAttribute("font-size", "12");
            label.textContent = dept.name;
            svg.appendChild(label);
        });
    }

    // Original function: Selects a Department and displays its specific data
    function selectDepartment(deptCode) {
      currentAdminDeptCode = deptCode;

      // 1. Update highlights
      document.querySelectorAll("#adminDeptList .nav-link").forEach(link => {
        link.classList.toggle("active", link.dataset.code === deptCode);
      });
      document.querySelectorAll(".division-header").forEach(header => {
        header.classList.remove("active");
      });


      const sets = window.DMI_QUESTION_SETS || {};
      const deptData = sets[deptCode];

      if (!deptData) {
        updateEmptyDashboard(deptCode);
        updateTasheerOverall();
        return;
      }

      const key = typeof getStorageKeyFor === "function"
        ? getStorageKeyFor(deptCode)
        : "tasheer_dmi_" + deptCode;

      let saved = {};
      try {
          saved = JSON.parse(localStorage.getItem(key) || "{}");
      } catch (e) {
          console.error(`Error parsing data for ${deptCode}:`, e);
      }

      let totalPoints = 0;
      let answered = 0;

      deptData.questions.forEach(q => {
        const val = saved[q.id];
        if (val) {
          totalPoints += Number(val);
          answered++;
        }
      });

      const maxScore = deptData.maxScore || (deptData.questions.length * 5);
      const percent = maxScore ? Math.round((totalPoints / maxScore) * 100) : 0;

      const titleEl = document.getElementById("adminDeptTitle");
      if (titleEl) titleEl.textContent = deptData.title || deptCode;
      
      const chartTitleEl = document.getElementById("chartTitle");
      if (chartTitleEl) chartTitleEl.textContent = "Area Breakdown (Sections Only)";

      // Visual KPIs
      setOverallMaturity(percent);
      setQuestionsCompleted(answered, deptData.totalQuestions || deptData.questions.length);
      const cupLabelEl = document.getElementById("cupLabel");
      if(cupLabelEl) cupLabelEl.textContent = "Answered / total questions";


      let band = { name: "Unclassified", description: "" };
      if (typeof getMaturityBand === "function") {
        band = getMaturityBand(percent, deptData);
      }
      setMaturityBand(getBandLevelFromName(band.name), band.name, band.description);

      const statusEl = document.getElementById("adminDataStatus");
      if (statusEl) {
        if (answered === 0) statusEl.textContent = "No Data";
        else if (answered < (deptData.totalQuestions || deptData.questions.length)) statusEl.textContent = "Partial";
        else statusEl.textContent = "Complete";
      }

      renderSectionBreakdown(deptData, saved);
      updateTasheerOverall();
    }

    function updateEmptyDashboard(deptCode) {
      const meta = ADMIN_DEPARTMENTS.find(d => d.code === deptCode);
      const titleEl = document.getElementById("adminDeptTitle");
      if (titleEl) titleEl.textContent = (meta && meta.name) || deptCode;
      const chartTitleEl = document.getElementById("chartTitle");
      if (chartTitleEl) chartTitleEl.textContent = "Area Breakdown (Sections Only)";

      setOverallMaturity(0);
      setQuestionsCompleted(0, 0);
      setMaturityBand(1, "Unclassified", "");
      const statusEl = document.getElementById("adminDataStatus");
      if (statusEl) statusEl.textContent = "No Data";
      const cupLabelEl = document.getElementById("cupLabel");
      if(cupLabelEl) cupLabelEl.textContent = "Answered / total questions";
      clearSectionBreakdown();
    }

    // ---- SVG KPI CONTROLLERS (Unchanged) ----
    function setOverallMaturity(percent) {
      const arc = document.getElementById("overallGaugeArc");
      const txt = document.getElementById("overallGaugeText");
      const max = 314;
      const offset = max - (max * (percent / 100));
      arc.style.strokeDashoffset = offset;
      txt.textContent = percent + "%";
    }

    function setQuestionsCompleted(answered, total) {
      const pct = total ? (answered / total) : 0;
      const maxHeight = 120;
      const fillHeight = maxHeight * pct;
      const yPos = 140 - fillHeight;

      const fill = document.getElementById("cupFill");
      fill.setAttribute("height", fillHeight);
      fill.setAttribute("y", yPos);

      const txt = document.getElementById("cupText");
      txt.textContent = `${answered}/${total}`;
    }

    function setMaturityBand(level, label, description) {

        const barsContainer = document.getElementById("batteryBars");
        const frame = document.getElementById("batteryFrame");
        const recharge = document.getElementById("batteryRecharge");

        barsContainer.innerHTML = "";

        const colors = {
            0: "#ffffff00",      // no fill
            1: "#ef4444",        // red
            2: "#f97316",        // orange
            3: "#3b82f6",        // blue
            4: "#86efac",        // light green
            5: "#16a34a"         // heavy green
        };

        const totalBars = level * 2;

        for (let i = 0; i < 10; i++) {
            const bar = document.createElementNS("http://www.w3.org/2000/svg", "rect");
            bar.setAttribute("x", 18 + i * 14);
            bar.setAttribute("y", 30);
            bar.setAttribute("width", 10);
            bar.setAttribute("height", 40);
            bar.setAttribute("rx", 3);

            if (i < totalBars && level > 0) {
                bar.setAttribute("fill", colors[level]);
            } else {
                bar.setAttribute("fill", "#e5e7eb");
            }

            barsContainer.appendChild(bar);
        }

        if (level === 0) {
            frame.setAttribute("stroke", "#b91c1c"); // dark red
            recharge.style.display = "block";
        } else {
            frame.setAttribute("stroke", "#9ca3af");
            recharge.style.display = "none";
        }

        document.getElementById("bandLabel").textContent = label || "Unclassified";
        document.getElementById("bandDesc").textContent = description || "";

    }

    function getBandLevelFromName(name) {
        if (!name) return 0;
        const lower = name.toLowerCase();

        if (lower.includes("ad-hoc")) return 1;
        if (lower.includes("develop")) return 2;
        if (lower.includes("defined") || lower.includes("managed")) return 3;
        if (lower.includes("advanced") || lower.includes("measured")) return 4;
        if (lower.includes("optim")) return 5;
        return 0;
    }

    // ---- SECTIONS BREAKDOWN (SVG) - MODIFIED FOR HORIZONTAL BARS (Department View) ----
    function clearSectionBreakdown() {
      const svg = document.getElementById("sectionChart");
      if (svg) svg.innerHTML = "";
    }

    function renderSectionBreakdown(deptData, saved) {
      const svg = document.getElementById("sectionChart");
      if (!svg) return;
      svg.innerHTML = "";

      const width = svg.clientWidth || 800;
      const height = svg.clientHeight || 450;
      const marginY = 20;
      const marginX = 140; // Increased margin for section labels on the left
      const usableHeight = height - (2 * marginY);
      const usableWidth = width - marginX - 20;
      const maxBarWidth = usableWidth;

      const sections = deptData.sections || [];
      const barCount = sections.length || 1;
      const barHeight = (usableHeight / barCount) - 10; 
      const gap = 10;
      const startY = marginY;

      sections.forEach((sec, i) => {
        const qIds = sec.questions || [];
        const maxSecScore = qIds.length * 5 || 1;
        let total = 0;
        qIds.forEach(id => {
          const val = saved[id];
          if (val) total += Number(val);
        });
        const percent = Math.round((total / maxSecScore) * 100);
        const barActualWidth = (percent / 100) * maxBarWidth;

        const x = marginX;
        const y = startY + i * (barHeight + gap);

        const ns = "http://www.w3.org/2000/svg";

        // Background bar (100%)
        const bgRect = document.createElementNS(ns, "rect");
        bgRect.setAttribute("x", x);
        bgRect.setAttribute("y", y);
        bgRect.setAttribute("width", maxBarWidth);
        bgRect.setAttribute("height", barHeight);
        bgRect.setAttribute("rx", 6);
        bgRect.setAttribute("fill", "#e5e7eb");
        svg.appendChild(bgRect);

        // Value bar (horizontal)
        const rect = document.createElementNS(ns, "rect");
        rect.setAttribute("x", x);
        rect.setAttribute("y", y);
        rect.setAttribute("width", barActualWidth);
        rect.setAttribute("height", barHeight);
        rect.setAttribute("rx", 6);
        rect.setAttribute("fill", "#3b82f6");
        svg.appendChild(rect);

        // Percentage text
        const pctText = document.createElementNS(ns, "text");
        pctText.setAttribute("x", x + barActualWidth + 5); 
        pctText.setAttribute("y", y + barHeight / 2 + 5);
        pctText.setAttribute("text-anchor", "start");
        pctText.setAttribute("font-size", "14");
        pctText.setAttribute("font-weight", "600");
        pctText.textContent = percent + "%";
        svg.appendChild(pctText);

        // Section label (on the left)
        const label = document.createElementNS(ns, "text");
        label.setAttribute("x", marginX - 10);
        label.setAttribute("y", y + barHeight / 2 + 5);
        label.setAttribute("text-anchor", "end");
        label.setAttribute("font-size", "12");
        label.textContent = sec.name;
        svg.appendChild(label);
      });
    }

    // ---- Tasheer overall company DMI (Unchanged) ----
    function computeTasheerOverallDMI() {
      const sets = window.DMI_QUESTION_SETS || {};
      let total = 0;
      let count = 0;

      ADMIN_DEPARTMENTS.forEach(dept => {
        const data = sets[dept.code];
        if (!data) return;

        const key = typeof getStorageKeyFor === "function"
          ? getStorageKeyFor(dept.code)
          : "tasheer_dmi_" + dept.code;

        let saved = {};
        try {
            saved = JSON.parse(localStorage.getItem(key) || "{}");
        } catch (e) {
            console.error(`Error parsing data for ${dept.code}:`, e);
        }

        if (!saved) return;

        let points = 0;
        let answered = 0;
        data.questions.forEach(q => {
          const val = saved[q.id];
          if (val) {
            points += Number(val);
            answered++;
          }
        });

        if (answered > 0) {
          const maxScore = data.maxScore || (data.questions.length * 5);
          const pct = maxScore ? Math.round((points / maxScore) * 100) : 0;
          total += pct;
          count++;
        }
      });

      if (!count) return 0;
      return Math.round(total / count);
    }

    function updateTasheerOverall() {
      const overall = computeTasheerOverallDMI();
      const el = document.getElementById("adminTasheerOverall");
      if (el) el.textContent = overall ? overall + "%" : "–";
    }

    // ---- Open assessment page in new tab (Unchanged) ----
    function openAssessmentForCurrent() {
      if (!currentAdminDeptCode) {
          alert("Please select a Department before opening the assessment.");
          return;
      }

      const sets = window.DMI_QUESTION_SETS || {};
      const deptData = sets[currentAdminDeptCode];

      sessionStorage.setItem("dmi_logged_in", "true");
      sessionStorage.setItem("dmi_role", "department");
      sessionStorage.setItem("dmi_deptCode", currentAdminDeptCode);
      sessionStorage.setItem("dmi_displayName",
        (deptData && deptData.title) || currentAdminDeptCode.toUpperCase()
      );

      window.open("index.html", "_blank");
    }
  </script>
