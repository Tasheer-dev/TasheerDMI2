  <style>
    :root {
      --primary-blue: #004d9c;
      --sidebar-bg: #f8fafc;
      --sidebar-width: 350px; 
      /* NEW COLOR: Green for department text/progress fill */
      --progress-green: #4bc0c0; /* Match the color in image_764b7d.png */
      
      /* NEW COLORS FOR GAUGE DIAL (Maturity Band) */
      --gauge-red: #d62728;
      --gauge-orange: #ff7f0e;
      --gauge-yellow: #ffda00;
      --gauge-light-green: #90d843;
      --gauge-green: #2ca02c;
      --gauge-dark-green: #1f77b4;
    }

    body {
      background: #f3f4f6;
      font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* Sidebar */
    .admin-sidebar {
      width: var(--sidebar-width);
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      overflow-y: auto;
      background: var(--sidebar-bg);
      border-right: 1px solid #e5e7eb;
      padding-top: 70px;
      z-index: 90;
    }

    .admin-sidebar-header {
      width: var(--sidebar-width);
      position: fixed;
      top: 0;
      left: 0;
      height: 70px;
      background: var(--sidebar-bg);
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      padding: 0 16px;
      z-index: 91;
    }

    /* DIVISION HEADER STYLES */
    .division-header {
      /* CHANGED: Color to green for division/department labels */
      text-transform: uppercase;
      font-weight: 700;
      color: #4bc0c0; /* Changed from gray */
      font-size: 0.75rem;
      padding: 10px 16px 4px 16px;
      margin-top: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer; 
      user-select: none;
    }
    
    .division-header.active {
        background: #e0ecff;
        color: var(--primary-blue);
        border-radius: 10px;
        margin: 2px 8px;
    }
    
    /* SUB-GROUP HEADER STYLES (Used for Tech Strategy & EA) */
    .sub-group-header {
        font-weight: 600;
        /* CHANGED: Color to green for division/department labels */
        color: #4bc0c0; 
        font-size: 0.9rem;
        padding: 8px 16px 4px 16px;
        margin: 4px 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        user-select: none;
        border-radius: 10px;
        transition: background 0.2s;
    }
    .sub-group-header:hover {
        background: #e5e7eb;
    }

    .division-average {
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--primary-blue);
      background: #e5f1ff;
      padding: 2px 8px;
      border-radius: 6px;
    }

    .division-toggle {
        transition: transform 0.2s;
    }
    .division-toggle.collapsed {
        transform: rotate(-90deg);
    }
    .division-toggle.expanded {
        transform: rotate(0deg);
    }


    .admin-sidebar .nav-link {
      padding: 10px 16px;
      border-radius: 10px;
      margin: 2px 8px;
      color: #475569;
      font-size: 0.92rem;
      font-weight: 500;
      display: flex; 
      align-items: center;
      gap: 8px;
      transition: all 0.2s;
    }

    .admin-sidebar .nav-link.sub-link {
        padding-left: 30px; 
    }
    
    .admin-sidebar .nav-link span:first-of-type {
        flex-grow: 1;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    .admin-sidebar .nav-link i {
      font-size: 1.1rem;
    }

    .admin-sidebar .nav-link:hover {
      background: #e5f1ff;
      color: var(--primary-blue);
    }

    .admin-sidebar .nav-link.active {
      background: #e0ecff;
      color: var(--primary-blue);
      font-weight: 600;
    }
    
    /* Standalone department separator */
    .department-separator {
        border-top: 1px solid #e5e7eb;
        margin: 10px 16px;
    }

    /* Topbar */
    .admin-topbar {
      position: fixed;
      top: 0;
      left: var(--sidebar-width); 
      right: 0;
      height: 70px;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 100;
    }

    /* Content */
    .admin-content {
      margin-left: var(--sidebar-width); 
      padding: 90px 24px 32px;
      min-height: 100vh;
    }

    .kpi-card {
      border-radius: 16px;
      background: #ffffff;
      border: none;
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.04);
      padding: 18px 20px;
    }

    .kpi-label {
      font-size: 0.82rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #9ca3af;
      margin-bottom: 6px;
    }

    .kpi-value {
      font-size: 1.7rem;
      font-weight: 700;
      color: #111827;
    }

    .kpi-sub {
      font-size: 0.78rem;
      color: #6b7280;
    }

    .card-section {
      border-radius: 16px;
      border: none;
      background: #ffffff;
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.04);
    }

    #sectionChart text {
      pointer-events: none;
    }
    #batteryGauge text {
      pointer-events: none;
    }
    
    /* NEW STYLES FOR CIRCULAR PROGRESS INDICATOR (image_764b7d.png) */
    #progressCircleGauge .bg-circle {
        fill: none;
        stroke: #e5e7eb;
        stroke-width: 10;
    }
    #progressCircleGauge .progress-circle {
        fill: none;
        stroke: var(--progress-green);
        stroke-width: 10;
        stroke-linecap: round;
        transform: rotate(-90deg);
        transform-origin: 50% 50%;
    }
    #progressCircleGauge .center-circle {
        fill: var(--progress-green);
    }
    #progressCircleGauge .progress-text {
        font-size: 20px;
        font-weight: 700;
        fill: #ffffff;
    }

    /* NEW STYLES FOR GAUGE DIAL (image_764c17.png) */
    #dialGauge {
        overflow: visible;
        display: block;
        margin: 0 auto;
    }
    #dialGauge .arc-segment {
        stroke-width: 25;
        fill: none;
        stroke-linecap: butt;
    }
    #dialGauge .gauge-needle {
        fill: #111827;
        transform-origin: 50% 100%; /* Rotate from the center bottom of the overall arc */
        transition: transform 1s ease-out;
    }
    #dialGauge .gauge-text {
        font-size: 12px;
        font-weight: 600;
        fill: #111827;
    }

  </style>
</head>

    // Combine all departments (from groups and standalone) into a single flat array for easier selection/lookup
    const ADMIN_DEPARTMENTS = ADMIN_HIERARCHY.flatMap(item => {
        if (item.isDivision) {
            // Check for sub-groups within the division's departments
            return item.departments.flatMap(dept => 
                dept.isSubGroup ? dept.groupDepartments : [dept]
            );
        }
        return [item]; // Standalone department
    });

    function initAdminDashboard() {
      if (typeof requireLogin === "function" && !requireLogin()) return;

      buildAdminSidebar();

      const openBtn = document.getElementById("openAssessmentBtn");
      if (openBtn) openBtn.addEventListener("click", openAssessmentForCurrent);

      updateTasheerOverall();
      
      // Select the first item (either division or standalone dept) by default
      if (ADMIN_HIERARCHY.length > 0) {
          const firstItem = ADMIN_HIERARCHY[0];
          if (firstItem.isDivision) {
            selectDivision(firstItem);
          } else {
            selectDepartment(firstItem.code);
          }
      } 
    }

    // Helper to get a single department's score (returns "X%" or "N/A")
    function computeDepartmentAverage(deptCode) {
        const sets = window.DMI_QUESTION_SETS || {};
        const data = sets[deptCode];
        if (!data) return "N/A";

        const key = typeof getStorageKeyFor === "function"
          ? getStorageKeyFor(deptCode)
          : "tasheer_dmi_" + deptCode;

        let saved = {};
        try {
            saved = JSON.parse(localStorage.getItem(key) || "{}");
        } catch (e) {
            console.error(`Error parsing data for ${deptCode}:`, e);
            return "N/A";
        }

        let points = 0;
        let answered = 0;
        data.questions.forEach(q => {
          const val = saved[q.id];
          if (val) {
            points += Number(val);
            answered++;
          }
        });

        if (answered === 0) return "N/A";

        const maxScore = data.maxScore || (data.questions.length * 5);
        const pct = maxScore ? (points / maxScore) * 100 : 0;
        return Math.round(pct) + "%";
    }


    // Function to compute the average maturity for a list of department codes
    function computeDivisionAverage(deptCodes) {
      const sets = window.DMI_QUESTION_SETS || {};
      let totalPct = 0;
      let count = 0;

      deptCodes.forEach(code => {
        const data = sets[code];
        if (!data) return;

        const key = typeof getStorageKeyFor === "function"
          ? getStorageKeyFor(code)
          : "tasheer_dmi_" + code;

        let saved = {};
        try {
            saved = JSON.parse(localStorage.getItem(key) || "{}");
        } catch (e) {
            console.error(`Error parsing data for ${code}:`, e);
        }

        let points = 0;
        let answered = 0;
        data.questions.forEach(q => {
          const val = saved[q.id];
          if (val) {
            points += Number(val);
            answered++;
          }
        });

        if (answered > 0) {
          const maxScore = data.maxScore || (data.questions.length * 5);
          const pct = maxScore ? (points / maxScore) * 100 : 0;
          totalPct += pct;
          count++;
        }
      });

      if (!count) return "N/A";
      return Math.round(totalPct / count) + "%";
    }

    // UPDATED buildAdminSidebar for department badge color
    function buildAdminSidebar() {
      const list = document.getElementById("adminDeptList");
      list.innerHTML = "";

      let departmentsSeen = 0; // To track if we need a separator for standalone departments

      ADMIN_HIERARCHY.forEach(item => {
          if (item.isDivision) {
              const group = item;
              // 1. Calculate average for the entire division (including sub-groups)
              const deptCodes = group.departments.flatMap(d => d.isSubGroup ? d.groupDepartments.map(sd => sd.code) : [d.code]);
              const average = computeDivisionAverage(deptCodes);
              const containerId = `dept-container-${group.code}`;
              const headerId = `header-${group.code}`;

              // 2. Create the division header
              const groupHeader = document.createElement("div");
              groupHeader.className = "division-header";
              groupHeader.id = headerId;
              groupHeader.dataset.code = group.code;
              groupHeader.innerHTML = `
                  <span>${group.name}</span>
                  <span class="d-flex align-items-center gap-2">
                    <span class="division-average" title="Average Maturity">${average}</span>
                    <i class="bi bi-chevron-down division-toggle expanded"></i>
                  </span>
              `;
              list.appendChild(groupHeader);

              // 3. Container for the division's departments/sub-groups
              const deptContainer = document.createElement("div");
              deptContainer.id = containerId;
              list.appendChild(deptContainer); // Start expanded

              // 4. Populate departments and sub-groups
              group.departments.forEach(deptOrGroup => {
                  if (deptOrGroup.isSubGroup) {
                      // --- Handle Sub-Grouping ---
                      const subGroup = deptOrGroup;
                      const subContainerId = `sub-container-${subGroup.code}`;
                      
                      // Calculate sub-group average
                      const subGroupCodes = subGroup.groupDepartments.map(d => d.code);
                      const subGroupAverage = computeDivisionAverage(subGroupCodes);


                      // Create Sub-Group Header
                      const subHeader = document.createElement("div");
                      subHeader.className = "sub-group-header";
                      subHeader.dataset.code = subGroup.code;
                      subHeader.innerHTML = `
                        <span>${subGroup.name}</span>
                        <span class="d-flex align-items-center gap-2">
                            <span class="division-average" title="Average Maturity">${subGroupAverage}</span>
                            <i class="bi bi-chevron-down division-toggle expanded" style="font-size: 0.9rem;"></i>
                        </span>
                      `;
                      deptContainer.appendChild(subHeader);

                      // Sub-Group Departments Container
                      const subDeptContainer = document.createElement("div");
                      subDeptContainer.id = subContainerId;
                      deptContainer.appendChild(subDeptContainer);
                      
                      subGroup.groupDepartments.forEach(dept => {
                          const deptAverage = computeDepartmentAverage(dept.code); // Calculate score
                          const a = document.createElement("a");
                          a.href = "javascript:void(0)";
                          a.className = "nav-link sub-link d-flex justify-content-between align-items-center"; // Add flex classes
                          a.dataset.code = dept.code;
                          a.dataset.parentCode = group.code;
                          a.innerHTML = `
                              <span class="d-flex align-items-center gap-2">
                                  <i class="bi ${dept.icon}"></i>
                                  <span>${dept.name}</span>
                              </span>
                              <span class="badge rounded-pill bg-light text-success small">${deptAverage}</span>
                          `;
                          a.addEventListener("click", () => selectDepartment(dept.code));
                          subDeptContainer.appendChild(a);
                          departmentsSeen++;
                      });
                      
                      // Add click event for sub-group collapse/expand
                      subHeader.addEventListener('click', (e) => {
                          const icon = subHeader.querySelector('.division-toggle');
                          if (subDeptContainer.style.display === 'none') {
                              subDeptContainer.style.display = ''; // Show
                              icon.classList.remove('collapsed');
                              icon.classList.add('expanded');
                          } else {
                              subDeptContainer.style.display = 'none'; // Hide
                              icon.classList.remove('expanded');
                              icon.classList.add('collapsed');
                          }
                      });

                  } else {
                      // --- Handle regular department link in a division ---
                      const deptAverage = computeDepartmentAverage(deptOrGroup.code); // Calculate score
                      const a = document.createElement("a");
                      a.href = "javascript:void(0)";
                      a.className = "nav-link d-flex justify-content-between align-items-center"; // Add flex classes
                      a.dataset.code = deptOrGroup.code;
                      a.dataset.parentCode = group.code;
                      a.innerHTML = `
                          <span class="d-flex align-items-center gap-2">
                              <i class="bi ${deptOrGroup.icon}"></i>
                              <span>${deptOrGroup.name}</span>
                          </span>
                          <span class="badge rounded-pill bg-light text-success small">${deptAverage}</span>
                      `;
                      a.addEventListener("click", () => selectDepartment(deptOrGroup.code));
                      deptContainer.appendChild(a);
                      departmentsSeen++;
                  }
              });

              // 5. Add click event listener to the whole division header
              groupHeader.addEventListener('click', (e) => {
                  // 1. Select the division
                  selectDivision(group);

                  // 2. Toggle visibility (Dropdown)
                  const icon = groupHeader.querySelector('.division-toggle');
                  if (deptContainer.style.display === 'none') {
                      deptContainer.style.display = ''; // Show
                      icon.classList.remove('collapsed');
                      icon.classList.add('expanded');
                  } else {
                      deptContainer.style.display = 'none'; // Hide
                      icon.classList.remove('expanded');
                      icon.classList.add('collapsed');
                  }
              });

          } else {
              // Standalone Department
              
              if(departmentsSeen > 0 && list.querySelector('.department-separator') === null) {
                  const separator = document.createElement("div");
                  separator.className = "department-separator";
                  list.appendChild(separator);
              }
              
              const deptAverage = computeDepartmentAverage(item.code); // Calculate score
              const a = document.createElement("a");
              a.href = "javascript:void(0)";
              a.className = "nav-link d-flex justify-content-between align-items-center"; // Add flex classes
              a.dataset.code = item.code;
              a.innerHTML = `
                  <span class="d-flex align-items-center gap-2">
                      <i class="bi ${item.icon}"></i>
                      <span>${item.name}</span>
                  </span>
                  <span class="badge rounded-pill bg-light text-success small">${deptAverage}</span>
              `;
              a.addEventListener("click", () => selectDepartment(item.code));
              list.appendChild(a);
              departmentsSeen++;
          }
      });
    }

    // UPDATED FUNCTION: Selects a Division and displays its aggregated data
    function selectDivision(group) {
        currentAdminDeptCode = null; // Important: Clear department selection

        // 1. Clear active state on all department links and update division header highlight
        document.querySelectorAll("#adminDeptList .nav-link").forEach(link => {
            link.classList.remove("active");
        });
        document.querySelectorAll(".division-header").forEach(header => {
            header.classList.toggle("active", header.dataset.code === group.code);
        });
        
        // 2. Calculate KPIs
        
        // a. Get all department codes, including nested ones
        const departmentsInGroup = group.departments.flatMap(d => d.isSubGroup ? d.groupDepartments : [d]);
        
        // b. Overall Maturity (Average)
        const averagePctStr = computeDivisionAverage(departmentsInGroup.map(d => d.code));
        const averagePct = parseInt(averagePctStr) || 0;

        // c. Departments Completed (Circular Progress KPI)
        let deptCount = departmentsInGroup.length;
        let completedCount = 0;

        departmentsInGroup.forEach(dept => {
            const key = typeof getStorageKeyFor === "function"
              ? getStorageKeyFor(dept.code)
              : "tasheer_dmi_" + dept.code;

            let saved = {};
            try {
                saved = JSON.parse(localStorage.getItem(key) || "{}");
            } catch (e) {
                console.error(`Error parsing data for ${dept.code}:`, e);
            }
            
            // Count as "completed" if it has any answers
            if (Object.keys(saved).length > 0) {
                completedCount++;
            }
        });
        
        // 3. Update Dashboard UI

        const titleEl = document.getElementById("adminDeptTitle");
        if (titleEl) titleEl.textContent = `${group.name} Division Overview`;
        
        // Set Overall Maturity
        setOverallMaturity(averagePct);
        
        // Set Progress (using departments completed)
        const progressPct = deptCount > 0 ? Math.round((completedCount / deptCount) * 100) : 0;
        setProgressIndicator(progressPct); 
        const progressLabelEl = document.getElementById("progressLabel");
        if(progressLabelEl) progressLabelEl.textContent = "Departments with data / Total departments";
        
        // Set Maturity Band (using Dial Gauge)
        let band = { name: "Unclassified", description: "" };
        if (typeof getMaturityBand === "function") {
            // Use a generic structure to get the band
            band = getMaturityBand(averagePct, { maxScore: 100 }); 
        }
        // This calculates the level and updates the DIAL icon:
        setMaturityBandDial(getBandLevelFromName(band.name), band.name, band.description);
        
        // Set Status
        const statusEl = document.getElementById("adminDataStatus");
        if (statusEl) {
            if (completedCount === 0) statusEl.textContent = "No Data";
            else if (completedCount < deptCount) statusEl.textContent = "Partial Coverage";
            else statusEl.textContent = "Full Coverage";
        }

        // 4. Render Department Breakdown Chart
        const chartTitleEl = document.getElementById("chartTitle");
        if (chartTitleEl) chartTitleEl.textContent = `Department Maturity Breakdown in ${group.name}`;
        renderDepartmentBreakdown(departmentsInGroup);
    }
    
    // Renders a horizontal bar chart of department maturity scores (unchanged)
    function renderDepartmentBreakdown(departments) {
        const svg = document.getElementById("sectionChart");
        if (!svg) return;
        svg.innerHTML = "";

        const width = svg.clientWidth || 800;
        const marginY = 20;
        const marginX = 250; // Increased from 180 for more label space
        const fixedBarHeight = 20; // Fixed small height for the bar
        const gap = 15; // Gap between bars
        const barCount = departments.length || 1;
        const requiredHeight = (barCount * (fixedBarHeight + gap)) + (2 * marginY);
        
        // Set dynamic SVG height based on content
        svg.setAttribute("height", requiredHeight); 

        const usableWidth = width - marginX - 20;
        const maxBarWidth = usableWidth;
        const startY = marginY;

        departments.forEach((dept, i) => {
            const deptCode = dept.code;
            const sets = window.DMI_QUESTION_SETS || {};
            const deptData = sets[deptCode];
            
            // --- Calculate department score (Percent) ---
            let percent = 0;
            let answered = 0;
            
            if (deptData) {
                const key = typeof getStorageKeyFor === "function"
                ? getStorageKeyFor(deptCode)
                : "tasheer_dmi_" + deptCode;
                
                let saved = {};
                try {
                    saved = JSON.parse(localStorage.getItem(key) || "{}");
                } catch (e) {
                    console.error(`Error parsing data for ${deptCode}:`, e);
                }
                
                let totalPoints = 0;
                deptData.questions.forEach(q => {
                    const val = saved[q.id];
                    if (val) {
                        totalPoints += Number(val);
                        answered++;
                    }
                });

                const maxScore = deptData.maxScore || (deptData.questions.length * 5);
                percent = maxScore ? Math.round((totalPoints / maxScore) * 100) : 0;
            }
            // --- End Calculation ---
            
            const barActualWidth = (percent / 100) * maxBarWidth;

            const x = marginX;
            const y = startY + i * (fixedBarHeight + gap);

            const ns = "http://www.w3.org/2000/svg";

            // Background bar (100%)
            const bgRect = document.createElementNS(ns, "rect");
            bgRect.setAttribute("x", x);
            bgRect.setAttribute("y", y);
            bgRect.setAttribute("width", maxBarWidth);
            bgRect.setAttribute("height", fixedBarHeight);
            bgRect.setAttribute("rx", 6);
            bgRect.setAttribute("fill", "#e5e7eb");
            svg.appendChild(bgRect);

            // Value bar (horizontal)
            const rect = document.createElementNS(ns, "rect");
            rect.setAttribute("x", x);
            rect.setAttribute("y", y);
            rect.setAttribute("width", barActualWidth);
            rect.setAttribute("height", fixedBarHeight);
            rect.setAttribute("rx", 6);
            rect.setAttribute("fill", "#004d9c"); // Primary Blue
            svg.appendChild(rect);

            // Percentage text
            const pctText = document.createElementNS(ns, "text");
            pctText.setAttribute("x", x + barActualWidth + 5); 
            pctText.setAttribute("y", y + fixedBarHeight / 2 + 4);
            pctText.setAttribute("text-anchor", "start");
            pctText.setAttribute("font-size", "14");
            pctText.setAttribute("font-weight", "600");
            pctText.textContent = percent + "%";
            svg.appendChild(pctText);
            
            if (answered === 0 && maxBarWidth > 50) {
                // Add "No Data" label if no data
                const noDataText = document.createElementNS(ns, "text");
                noDataText.setAttribute("x", x + maxBarWidth / 2); 
                noDataText.setAttribute("y", y + fixedBarHeight / 2 + 4);
                noDataText.setAttribute("text-anchor", "middle");
                noDataText.setAttribute("font-size", "12");
                noDataText.setAttribute("fill", "#6b7280");
                noDataText.textContent = "No Data";
                svg.appendChild(noDataText);
            }

            // Department label (on the left)
            const label = document.createElementNS(ns, "text");
            label.setAttribute("x", marginX - 10);
            label.setAttribute("y", y + fixedBarHeight / 2 + 4);
            label.setAttribute("text-anchor", "end");
            label.setAttribute("font-size", "12");
            // CHANGED: Department Label Color to Green (same as department text)
            label.setAttribute("fill", "#4bc0c0"); 
            label.textContent = dept.name;
            svg.appendChild(label);
        });
    }

    // UPDATED FUNCTION: Selects a Department and displays its specific data
    function selectDepartment(deptCode) {
      currentAdminDeptCode = deptCode;

      // 1. Update highlights
      document.querySelectorAll("#adminDeptList .nav-link").forEach(link => {
        link.classList.toggle("active", link.dataset.code === deptCode);
      });
      document.querySelectorAll(".division-header").forEach(header => {
        header.classList.remove("active");
      });


      const sets = window.DMI_QUESTION_SETS || {};
      const deptData = sets[deptCode];

      if (!deptData) {
        updateEmptyDashboard(deptCode);
        updateTasheerOverall();
        return;
      }

      const key = typeof getStorageKeyFor === "function"
        ? getStorageKeyFor(deptCode)
        : "tasheer_dmi_" + deptCode;

      let saved = {};
      try {
          saved = JSON.parse(localStorage.getItem(key) || "{}");
      } catch (e) {
          console.error(`Error parsing data for ${deptCode}:`, e);
      }

      let totalPoints = 0;
      let answered = 0;

      deptData.questions.forEach(q => {
        const val = saved[q.id];
        if (val) {
          totalPoints += Number(val);
          answered++;
        }
      });

      const maxScore = deptData.maxScore || (deptData.questions.length * 5);
      const percent = maxScore ? Math.round((totalPoints / maxScore) * 100) : 0;

      const titleEl = document.getElementById("adminDeptTitle");
      const meta = ADMIN_DEPARTMENTS.find(d => d.code === deptCode);
      if (titleEl) titleEl.textContent = (meta && meta.name) || deptData.title || deptCode;
      
      const chartTitleEl = document.getElementById("chartTitle");
      if (chartTitleEl) chartTitleEl.textContent = "Area Breakdown (Sections Only)";

      // Visual KPIs
      setOverallMaturity(percent);
      // Set Progress (using questions answered)
      setProgressIndicator(percent); // Display department maturity percentage in progress gauge
      const progressLabelEl = document.getElementById("progressLabel");
      if(progressLabelEl) progressLabelEl.textContent = "Overall Maturity Percentage";
      
      let band = { name: "Unclassified", description: "" };
      if (typeof getMaturityBand === "function") {
        band = getMaturityBand(percent, deptData);
      }
      // Use the DIAL gauge for departments as well
      setMaturityBandDial(getBandLevelFromName(band.name), band.name, band.description);

      const statusEl = document.getElementById("adminDataStatus");
      if (statusEl) {
        if (answered === 0) statusEl.textContent = "No Data";
        else if (answered < (deptData.totalQuestions || deptData.questions.length)) statusEl.textContent = "Partial";
        else statusEl.textContent = "Complete";
      }

      renderSectionBreakdown(deptData, saved);
      updateTasheerOverall();
    }

    function updateEmptyDashboard(deptCode) {
      const meta = ADMIN_DEPARTMENTS.find(d => d.code === deptCode);

      const progressLabelEl = document.getElementById("progressLabel");
      if(progressLabelEl) progressLabelEl.textContent = "Overall Maturity Percentage";
      clearSectionBreakdown();
    }

    function setOverallMaturity(percent) {
      const arc = document.getElementById("overallGaugeArc");

      const max = 314;
      const offset = max - (max * (percent / 100));
      arc.style.strokeDashoffset = offset;

    // NEW FUNCTION: Implements the circular progress indicator (image_764b7d.png)
    function setProgressIndicator(percent) {
      const circle = document.querySelector("#progressCircleGauge .progress-circle");
      const text = document.getElementById("progressText");
      const circumference = 282.7; // 2 * PI * 45 (Radius)
      const offset = circumference - (circumference * (percent / 100));

      circle.style.strokeDashoffset = offset;
      text.textContent = percent + "%";
    }

    function getBandLevelFromName(name) {
        if (!name) return 0;
        const lower = name.toLowerCase();

        if (lower.includes("ad-hoc")) return 1;
        if (lower.includes("develop")) return 2;
        if (lower.includes("defined") || lower.includes("managed")) return 3;
        if (lower.includes("advanced") || lower.includes("measured")) return 4;
        if (lower.includes("optim")) return 5;
        return 0;
    }

    // ---- Tasheer overall company DMI (Changed for Maturity Band Dial) ----
    function computeTasheerOverallDMI() {
      const sets = window.DMI_QUESTION_SETS || {};
      let total = 0;
      let count = 0;

      ADMIN_DEPARTMENTS.forEach(dept => {
        const data = sets[dept.code];
        if (!data) return;

        const key = typeof getStorageKeyFor === "function"
          ? getStorageKeyFor(dept.code)
          : "tasheer_dmi_" + dept.code;

        let saved = {};
        try {
            saved = JSON.parse(localStorage.getItem(key) || "{}");
        } catch (e) {
            console.error(`Error parsing data for ${dept.code}:`, e);
        }

        if (!saved) return;

        let points = 0;
        let answered = 0;
        data.questions.forEach(q => {
          const val = saved[q.id];
          if (val) {
            points += Number(val);
            answered++;
          }
        });

        if (answered > 0) {
          const maxScore = data.maxScore || (data.questions.length * 5);
          const pct = maxScore ? Math.round((points / maxScore) * 100) : 0;
          total += pct;
          count++;
        }
      });

      if (!count) return 0;
      return Math.round(total / count);
    }

    function updateTasheerOverall() {
      const overall = computeTasheerOverallDMI();
      const el = document.getElementById("adminTasheerOverall");
      if (el) el.textContent = overall ? overall + "%" : "–";
