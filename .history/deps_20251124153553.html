<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tasheer Org Chart (Dynamic)</title>
  <style>
    /* Same styles as above for consistency */
    :root { --bg:#0f172a; --card:#111827; --border:#1f2937; --text:#e5e7eb; --muted:#9ca3af; --main:#2563eb; --sub:#0891b2; --hover:#1d4ed8; --radius:10px; }
    html, body { background: var(--bg); color: var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .page { max-width: 1200px; margin: 32px auto; padding: 0 16px; }
    .title { font-size: 24px; font-weight: 600; margin-bottom: 16px; }
    .subtitle { color: var(--muted); margin-bottom: 24px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 16px; }
    .column { background: var(--card); border: 1px solid var(--border); border-radius: var(--radius); padding: 12px; }
    .main { display: flex; align-items: center; gap: 10px; padding: 10px 12px; border-radius: 8px; background: linear-gradient(90deg, rgba(37,99,235,0.25), rgba(37,99,235,0.1)); border: 1px solid rgba(37,99,235,0.35); margin-bottom: 10px; font-weight: 600; }
    .main .dot { width: 10px; height: 10px; border-radius: 50%; background: var(--main); }
    .list { display: grid; gap: 8px; }
    .box { display: block; text-decoration: none; color: var(--text); background: #0b1220; border: 1px solid var(--border); border-left: 4px solid var(--sub); padding: 10px 12px; border-radius: 8px; transition: transform 0.08s ease, border-color 0.08s ease, background 0.08s ease; }
    .box:hover, .box:focus { outline: none; transform: translateY(-1px); border-color: var(--hover); background: #0d1526; }
    .label { font-weight: 600; }
    .hint { display: block; color: var(--muted); font-size: 12px; margin-top: 4px; }
  </style>
</head>
<body>
  <main class="page">
    <div class="title">Tasheer organizational chart</div>
    <div class="subtitle">Manage everything from the configuration below.</div>

    <section id="org" class="grid"></section>
  </main>

  <script>
    const ORG = [
      { main: "Strategy & Performance", items: [
        { label: "PMO", url: "/strategy-pmo" },
        { label: "VSCs setup", url: "/strategy-vscs-setup" }
      ]},
      { main: "Digitization & Technology", items: [
        { label: "Tech strategy & enterprise architecture", url: "/tech-strategy-ea" },
        { label: "Solution development & delivery", url: "/solution-dev-delivery" },
        { label: "Platforms and IT solution operations", url: "/platforms-ops" },
        { label: "Infrastructure & operations", url: "/infrastructure-ops" },
        { label: "Corporate IT", url: "/corporate-it" }
      ]},
      { main: "Business excellence", items: [
        { label: "Business excellence", url: "/business-excellence" }
      ]},
      { main: "Product & Business development", items: [
        { label: "Business development", url: "/business-development" },
        { label: "Product management", url: "/product-management" }
      ]},
      { main: "GRR", items: [
        { label: "Governance", url: "/governance" },
        { label: "Risk", url: "/risk" },
        { label: "Compliance", url: "/compliance" },
        { label: "Cybersecurity", url: "/cybersecurity" }
      ]},
      { main: "Legal & Regulatory", items: [
        { label: "Legal affairs", url: "/legal-affairs" },
        { label: "Audit", url: "/audit" }
      ]},
      { main: "Operations", items: [
        { label: "VSCs operations", url: "/vscs-operations" },
        { label: "Field operations", url: "/field-operations" },
        { label: "Customer care", url: "/customer-care" },
        { label: "Business operations", url: "/business-operations" }
      ]},
      { main: "Finance", items: [
        { label: "VSCs finance", url: "/vscs-finance" },
        { label: "Accounting & treasury", url: "/accounting-treasury" },
        { label: "Budgeting & planning", url: "/budgeting-planning" },
        { label: "Financial reporting", url: "/financial-reporting" }
      ]},
      { main: "Shared services", items: [
        { label: "Human resources", url: "/human-resources" },
        { label: "Procurement", url: "/procurement" },
        { label: "Admin", url: "/admin" }
      ]}
    ];

    const container = document.getElementById('org');

    ORG.forEach(group => {
      const col = document.createElement('article');
      col.className = 'column';

      const header = document.createElement('div');
      header.className = 'main';
      const dot = document.createElement('span');
      dot.className = 'dot';
      header.appendChild(dot);
      header.appendChild(document.createTextNode(group.main));
      col.appendChild(header);

      const list = document.createElement('div');
      list.className = 'list';

      group.items.forEach(item => {
        const a = document.createElement('a');
        a.className = 'box';
        a.href = item.url || '#';
        a.target = '_blank';
        a.setAttribute('aria-label', item.label);

        const label = document.createElement('span');
        label.className = 'label';
        label.textContent = item.label;

        a.appendChild(label);
        list.appendChild(a);
      });

      col.appendChild(list);
      container.appendChild(col);
    });
  </script>
</body>
</html>
